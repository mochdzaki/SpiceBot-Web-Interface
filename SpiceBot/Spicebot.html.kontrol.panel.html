<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Panel Spicebot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 48.5pc;
            background-color: #FFFFFF;
        }

        header {
            background-color: #56C5FF;
            width: 80%;
            height: 200px;
            padding: 30px;
            color: black;
            border-radius: 0px 0px 50px 0px;
        }

        .top-text {
            padding: 0px 20px;
            margin: 0;
        }

        .content {
            display: flex;
            margin-bottom: 10px;
            padding: 10px 29px;
            margin-top: -7%;
            position: relative;
            margin-bottom: 0;
        }

        .box {
            background-color: #FFAB40;
            padding: 20px;
            border-radius: 0px 0px 50px 0px;
            width: 280px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0px 20px;
        }

        .box h2 {
            margin: 0;
            margin-top: 0;
            text-align: start;
            margin-left: 20px;
            padding: 10px 0px;
        }

        .button {
            display: flex;
            background-color: #FFAB40;
            color: black;
            padding: 10px;
            margin: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 2px solid black;
        }

        .button:hover {
            background-color: #fdc882;
        }

        .schedules {
            text-align: left;
            color: black;
        }

        .schedules .time {
            font-size: 2em;
            color: #333;
        }

        .schedules p {
            padding: 0px 20px;
        }

        .schedules hr {
            border: 2px solid #FFD189;
            background-color: #FFD189;
            width: 113%;
            margin-left: -20px;
        }

        .schedules-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .schedules-btn h2 {
            margin: 0;
        }

        .schedules-btn a {
            text-decoration: none;
            color: black;
            padding: 0px 10px;
            margin-left: 100px;
        }

        .quick-access {
            position: relative;
            padding: 10px 50px;
        }

        .quick-access h3 {
            margin: 30px 0px;
            margin-bottom: 35px;
        }

        .quick-button {
            border: 1px solid black;
            border-radius: 15px;
            background-color: none;
            padding: 17px 50px;
            text-decoration: none;
            margin-right: 30px;
            color: black;
        }

        .card {
            width: 25%;
            padding: 10px;
            background-color: #E7E7E7;
            position: absolute;
            bottom: 0;
            margin: 0% 35%;
            border-radius: 50px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .btn {
            position: relative;
        }

        .card img {
            width: 40px;
            background-color: #E7E7E7;
            padding: 0px 20px;
            margin-bottom: 8px;
            margin-top: 8px;
        }

        .card button {
            border: none;
            background-color: #E7E7E7;
        }

        .sign-btn {
            border: 2px solid #43BDEE;
            border-radius: 10px 10px 0px 0px;
            width: 70px;
            background-color: #43BDEE;
            height: 5px;
            position: relative;
            margin: 0;
            margin-bottom: -10px;
        }

        .hover-btn {
            background-color: #E7E7E7;
            border: 2px solid #E7E7E7;
            border-radius: 10px 10px 0px 0px;
            width: 70px;
            height: 5px;
            position: relative;
            margin: 0;
            margin-bottom: -10px;
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        .btn-1 a:hover+.hover-btn {
            background-color: #43BDEE;
            border-color: #43BDEE;
            opacity: 1;
        }

        .btn-3 a:hover+.hover-btn {
            background-color: #43BDEE;
            border-color: #43BDEE;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="top-text">
                <h3>Welcome, User</h3>
                <h1>Kontrol Panel Spicebot</h1>
            </div>
        </header>

        <div class="content">
            <div class="aksi box">
                <h2>Aksi</h2>
                <a href="toggle_lights.html" class="button">Toggle Lights</a>
                <a href="toggle_water.html" class="button">Toggle Water</a>
            </div>

            <div class="kalibrasi box">
                <h2>Kalibrasi</h2>
                <a href="kalibrasi_axis_x.html" class="button">Kalibrasi Axis X</a>
                <a href="kalibrasi_axis_y.html" class="button">Kalibrasi Axis Y</a>
            </div>

            <div class="schedules box">
                <div class="schedules-btn">
                    <h2>Schedules</h2>
                    <a href="Schedules-page-SpiceBot.html">></a>
                </div>
                <hr>
                <p>Hari ini, 8 Feb</p>
                <p class="time">09:50</p>
                <p class="description">12 menit lagi<br>Menyiram seluruh tanaman</p>
            </div>
        </div>

        <div class="quick-access">
            <h3>Quick Access Menu</h3>
            <a href="connected_devices.html" class="quick-button">Connected Devices</a>
            <a href="camera_streaming.html" class="quick-button">Camera Streaming</a>
            <a href="sensors.html" class="quick-button">Sensors</a>
            <a href="manual_control.html" class="quick-button">Manual Control</a>
        </div>
        <div class="card">
            <div class="btn-1">
                <a href="Panel-tanaman-SpiceBot.html"><img src="../img/leaf.png" alt=""></a>
                <hr class="hover-btn">
            </div>
            <div class="btn-2">
                <a href=""><img src="../img/home (5).png" alt=""></a>
                <hr class="sign-btn">
            </div>
            <div class="btn-3">
                <a href=""><img src="../img/setting.png" alt=""></a>
                <hr class="hover-btn">
            </div>
        </div>
    </div>
</body>

</html>
